name: Monthly Node.js Package Update

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    if: ${{ github.actor == 'chi0307' }}
    runs-on: ubuntu-latest

    steps:
      # 檢出專案
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Upgrade npm packages
        run: |
          pnpm install -g npm-check-updates
          ncu -u
          pnpm install --no-frozen-lockfile

      - name: Set branch name
        id: set_branch_name
        run: |
          BRANCH_NAME=upgrade/packages-$(date +'%Y%m%d')
          echo "::set-output name=branch::$BRANCH_NAME"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: ${{ steps.set_branch_name.outputs.branch }}
          base: master
          title: 'upgrade: Monthly auto update of Node.js dependencies'
          body: 'This PR updates the Node.js dependencies to their latest versions.'
          token: ${{ secrets.MACHINE_USER_PAT }}
          assignees: ${{ github.actor }}
          commit-message: 'upgrade: github auto upgrade all packages to latest'
